<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Home</title>
</head>
<body>

    <header th:replace="partials/partials :: header"></header>

    <h1 th:text="${cohort}"></h1>

    <ul>
        <!--for each item in cohortNames, name = cohortNames and span th:text="name"-->
        <li th:each="name: ${cohortNames}"><span th:text="${name}"></span></li>
    </ul>

    <div th:if="${cohort == null}">
        <form action="/join" method="post">
            <input type="text" name="cohort" id="cohort-ip" class="field" />
            <button>Join now</button>
        </form>
    </div>

    <footer th:replace="partials/partials :: footer"></footer>


</body>
</html>
