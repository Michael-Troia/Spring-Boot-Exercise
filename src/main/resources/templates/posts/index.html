<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/head :: head"> <!--passing Dice rollin into the title-->
    <meta charset="UTF-8" />
    <title>index</title>
    <script th:replace="partials/scripts :: jquery"></script>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<h1>Welcome to index.html of Blog</h1>

<main class="container">
    <div class="card" th:each="post: ${posts}">
        <h3 class="text-center" th:text="${post.title}"></h3>
        <p th:text="${post.body}"></p>
    </div>
</main>

<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
