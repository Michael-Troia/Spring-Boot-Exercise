<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Create a new Blog post')">
    <meta charset="UTF-8">
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<main class="container">

    <form th:action="@{/posts/{id}/edit(id=${post.id})}" th:method="post">
        Title:
        <input name="title" id="name-ipt" th:value="${post.title}"/>
        <br />
        Body:
        <input name="body" th:value="${post.body}"/>
        <br />
        <input type="submit" />
    </form>

</main>

<footer th:replace="partials/footer :: footer"></footer>
<th:block th:include="partials/scripts :: jquery"></th:block>
</body>
</html>
